<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xmln="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>受講生検索</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <style>
    form{
      margin: 0 auto;
      width: 500px;
      }
      form div{
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      }
      form label{
      display: inline-block;
      width: 160px;
      font-weight: bold;
      text-align:left;
      margin-right:5px;
      }
      form input,
      form select{
      width: 200px;
      }
  </style>
</head>
<body>
<h1>受講生検索フォーム</h1>
<form th:action="@{/searchResult}" th:object="${searchStudentForm}" method="post">
  <div>
    <label for="id">ID:</label>
    <input type="number" th:field="*{id}" id="id" min="1" max="99"/>
  </div>
  <div>
    <label for="name">名前:</label>
    <input type="text" th:field="*{name}" id="name"/>
  </div>
  <div>
    <label for="gender">性別:</label>
    <select type="text" th:field="*{gender}" id="gender">
      <option value=""></option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="その他">その他</option>
    </select>
  </div>
  <div>
    <label for="applicationStatus">申し込み状況:</label>
    <select type="text" th:field="*{applicationStatus}" id="applicationStatus">
      <option value=""></option>
      <option value="仮申し込み">仮申し込み</option>
      <option value="本申し込み">本申し込み</option>
      <option value="受講中">受講中</option>
      <option value="受講終了">受講終了</option>
    </select>
  </div>
  <button type="submit">検索</button>
  <div>
    <button type="reset">リセット</button>
  </div>
</form>
</body>
</html>
